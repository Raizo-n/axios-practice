<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd times for axios-practice</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useEffect, useState } = React;

      const App = () => {
        const [users, setUsers] = useState([]);
        const [name, setName] = useState("");

        // Get method
        useEffect(() => {
          axios
            .get("https://jsonplaceholder.typicode.com/users")
            .then((response) => setUsers(response.data))
            .catch((error) => console.log(error));
        }, []);

        // Post method
        const handleChange = (e) => setName(e.target.value);

        const createNewUser = (e) => {
          // check if the input is empty
          if (name === "") {
            return alert("Please enter the name");
          }

          axios
            .post("https://jsonplaceholder.typicode.com/users", {
              name: name,
            })
            .then((response) => {
              setUsers([...users, response.data]);
              // clear the input after the click
              setName("");
            })
            .catch((error) => console.log(error));
        };

        // Delete method
        const deleteUser = (id) => {
          axios
            .delete(`https://jsonplaceholder.typicode.com/users/${id}`)
            .then((response) => {
              console.log(response);
              setUsers(users.filter((user) => user.id !== id));
            })
            .catch((error) => console.log(error));
        };

        // Update method
        const updateUser = (id) => {
          axios
            .patch(`https://jsonplaceholder.typicode.com/users/${id}`, {
              name: "John Lennon",
            })
            .then((response) => {
              let updateUsers = users.map((user) => {
                if (user.id === response.data.id) {
                  return response.data;
                } else {
                  return user;
                }
              });
              setUsers(updateUsers);
            });
        };

        return (
          <div>
            <h1>2nd times for axios-practice</h1>
            <input
              type="text"
              value={name}
              placeholder="Enter a name..."
              onChange={handleChange}
            />
            <button onClick={createNewUser}>Create</button>
            <ul>
              {users.map((user, index) => (
                <li key={index}>
                  {user.name} :{" "}
                  <button onClick={() => deleteUser(user.id)}>Delete</button>
                  <button onClick={() => updateUser(user.id)}>Update</button>
                </li>
              ))}
            </ul>
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
